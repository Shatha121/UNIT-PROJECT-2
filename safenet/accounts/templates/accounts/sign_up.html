{% extends 'incidents/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}

    <h1 class="mb-4 contact-title text-center">Sign Up</h1>
    <form class="p-4 form-wrapper rounded shadow" action="{% url 'main:sign_up' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="password" name="password" class="form-control" id="password" required></input>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg d-block mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
        </div>
    </form>

</div>



{% endblock %}
