{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Admin Dashboard</title>
</head>
<body class="{% if request.COOKIES.mode == 'dark' %} dark-mode {% else %} light-mode {% endif %}">
    <nav class="navbar navbar-expand-lg px-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'accounts:admin_dashboard' %}">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse justify-content-end" id="adminNavbar">
                    <ul class="navbar-nav align-items-center gap-3">
                        <li class="nav-item">
                            <span class="navbar-text me-2">{{request.user.username}}</span>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-danger" href="{% url 'accounts:logout' %}?next={{request.path}}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'main:light_mode_view' %}"><span class="material-symbols-outlined mode-toggle {% if request.COOKIES.mode != 'dark' %}active{% endif %}">light_mode</span></a>
                        </li>
                        <li class="nav-item"><a href="{% url 'main:dark_mode_view' %}"><span class="material-symbols-outlined mode-toggle {% if request.COOKIES.mode == 'dark' %}active{% endif %}">dark_mode</span></a></li>
                        
                        
                    </div>
                </ul>
        </div>       
    </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>

        <footer class="site-footer text-center py-4 mt-5 border-top">
            <div class="container">
                <p class="mb-2">&copy; 2025 SafeNet. All rights reserved.</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="#">Terms of Service</a></li>
                </ul>
            </div>
        </footer>
</body>
</html>
