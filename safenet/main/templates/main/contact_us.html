{% extends 'incidents/base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5">
    {% if sumbitted %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Thank you for contacting us! We'll get back to you soon.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <h1 class="mb-4 contact-title text-center">Contact Us</h1>
    <form class="p-4 form-wrapper rounded shadow" action="{% url 'main:contact_us_view' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col">
                <label for="first_name" class="form-label">First Name: </label>
                <input type="text" class="form-control" placeholder="First name" id="first_name" name="first_name" required>
            </div>
            <div class="col">
                <label for="last_name" class="form-label">Last Name: </label>
                <input type="text" class="form-control" placeholder="Last name" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your message</label>
            <textarea placeholder="Write the content of your message here..." name="message" class="form-control" id="message" rows="3" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg d-block mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
        </div>
    </form>

</div>



{% endblock %}
